<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        <div id="word-container">
            <!-- Las letras adivinadas se mostrarán aquí -->
        </div>
        <div id="message"></div>
        <div class="letters">
            <input type="text" id="guess-input" maxlength="1" placeholder="Escribe una letra">
            <button onclick="guessLetter()">Adivinar</button>
        </div>
        <div id="lives">Vidas restantes: <span id="lives-count">6</span></div>
        <button onclick="startGame()">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
